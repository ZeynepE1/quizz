<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <script>
            const elemanSayisi = Number(prompt("kaç elamanlı bir dizi oluşturmak istiyorsunuz:"));
            let arr=[];
            for (let i =0; i<elemanSayisi;i++){
                arr[i]=Number(prompt(`${i+1} numaralı elemanı giriniz:`));
    
            }
            console.log(arr);

            function primeNum(a){
                if (a<2) {
                    return (console.log(`${a} sayısı asal değildir.`));
                    
                }
                else{ (a==2) 
                    return (console.log(`${a} sayısı asaldır.`));
                }
                 
                else {
                    for (let x = 2; x < a; x++) {
                        if( a % x == 0){
                            return (console.log(`${a} sayısı asal değildir.`));
                        }
                        else
                        {
                            return (console.log(`${a} sayısı asaldır.`));

                        }
                    }
                }
                                      
                    
            }

            for (let i = 0; i< arr.length; i++){ 
                primeNum(arr[i]);                
            }               
        </script>
    </div>
</body>
</html>
